<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>itemspage</ion-title>
    <ion-button slot="end" fill="clear">
      <ion-icon name="filter"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear"  (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated showCancelButton="focus" spellcheck="true" (ionInput)="getItems($event)"></ion-searchbar>

    </ion-card-header>
    <ion-card-content *ngIf="expandCard[i]">
      {{item.info}}
    </ion-card-content>
  </ion-card> -->


  <!-- Ahmed edits-->
  <ion-fab vertical="top" horizontal="end" slot="fixed" style="margin-top: 40px">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let item of searchedItems | async, let i = index">
      <img (click)="expand(i)" src="..\assets\img\{{item.pic}}" />
      <ion-card-header>
        <ion-card-subtitle>{{item.type}}</ion-card-subtitle>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{ item.price }} BHD</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(item)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content *ngIf="expandCard[i]">
        {{item.info}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
